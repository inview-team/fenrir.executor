basePath: /api
definitions:
  views.ContainerResources:
    properties:
      cpuLimits:
        type: integer
      cpuUsage:
        type: integer
      memoryLimits:
        type: integer
      memoryUsage:
        type: integer
      name:
        type: string
    type: object
  views.Pod:
    properties:
      age:
        type: string
      name:
        type: string
      resources:
        items:
          $ref: '#/definitions/views.ContainerResources'
        type: array
      restarts:
        type: integer
      status:
        type: string
    type: object
host: 127.0.0.1:30000
info:
  contact: {}
