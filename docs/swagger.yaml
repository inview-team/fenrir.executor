paths:
  /kubernetes/{namespace}/deployments/{pod_name}:
    get:
      description: Get Pod Information
      parameters:
      - description: Name of namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: Name of pod
        in: path
        name: pod_name
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/views.Pod'
      summary: Get Pod Information
      tags:
      - Pods
  /kubernetes/{namespace}/pods/{pod_name}:
    delete:
      description: restart pod
      parameters:
      - description: Name of namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: Name of pod
        in: path
        name: pod_name
        required: true
        type: string
      responses:
        "200":
          description: OK
      summary: Restart Pod
      tags:
      - Pods
    put:
      description: Scale Deployment
      parameters:
      - description: Name of namespace
        in: path
        name: namespace
        required: true
        type: string
      - description: Name of Deployment
        in: path
        name: deployment_name
        required: true
        type: string
      - description: Amount of Replicas
        in: query
        name: replicas
        required: true
        type: string
      responses:
        "200":
          description: OK
      summary: Scale Deployment
      tags:
      - Deployments
